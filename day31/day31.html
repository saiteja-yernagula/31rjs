    class Animal{
        height
        weight
        voice

        constructor(height,weight,voice){
            this.height=height
            this.weight=weight
            this.voice=voice
        }

        details(){
            return ` super class This dog is ${this.height}m tall, weighs ${this.weight}kg `
        }




    }

 
    let animal1=new Animal(5,10,"roar")

    class Dog extends Animal{
        type
        food
        constructor(height,weight,voice,type,food){
          super(height,weight,voice)
         
          this.type=type;
          this.food=food;
        }

        details(){
            return `sub class This dog is ${this.height}m tall, weighs ${this.weight}kg `
        }

    }

    let dog1=new Dog("3feet", 10,"bark","husky","chicken")
    console.log(dog1)
    let dog2=new Dog("5", 50,"bark", "pitbull", "high protien food")
    console.log(dog2)
