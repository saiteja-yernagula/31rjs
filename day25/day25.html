        function sum(val,callback){
            callback(val+10)
        }
        function sub(val,callback){
            callback(val-5)
        }
        function mul(val,callback){
            callback(val*2)
        }
        function div(val,callback){
            callback(val/2)
        }

        sum(10, (addres)=>{
            sub(addres,(subres)=>{
                mul(subres, (mulres)=>{
                    div(mulres,(divres)=>{
                        console.log(divres)
